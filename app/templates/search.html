{% extends "layout.html" %}

{% block content %}

    <h2>{{ header }}</h2>
    <br>

    <div class="gaming-library">
        <div class="col-lg-12">
            <form action="." method="post">
                {% csrf_token %}
                <div class="form-group row">
                    {% for field in form %}
                        <p>
                            {{ field.label_tag }}
                            {{ field }}
                        </p>
                        <br>
                    {% endfor %}
                </div>
                <input type="submit" value="Search" class="btn btn-primary">
            </form>
        </div>
    </div>

{% endblock %}
