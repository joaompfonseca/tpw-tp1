{% extends "layout.html" %}

{% block content %}

    <h2>{{ header }}</h2>
    <br>

    {% if user.is_authenticated and user.username == 'admin' %}
    <p>
        <strong>Actions: </strong>
        <a href="{% url 'countries_edit' _id=country.id %}">Edit Country</a>
    </p>
    {% endif %}

    <p><b>Designation: </b>{{ country.designation }}</p>
    <p><b>Code: </b>{{ country.code }}</p>

{% endblock %}
